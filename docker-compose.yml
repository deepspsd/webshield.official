version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: webshield-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-webshield_root_pass}
      MYSQL_DATABASE: ${DB_NAME:-webshield}
      MYSQL_USER: ${DB_USER:-webshield_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-webshield_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - webshield-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WebShield Application
  webshield:
    build: .
    container_name: webshield-app
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-webshield_user}
      DB_PASSWORD: ${DB_PASSWORD:-webshield_pass}
      DB_NAME: ${DB_NAME:-webshield}
      VT_API_KEY: ${VT_API_KEY}
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - webshield-network
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: webshield-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - webshield
    networks:
      - webshield-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  webshield-network:
    driver: bridge
