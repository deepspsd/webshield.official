name: WebShield CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  # 1. Code Quality & Linting
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy flake8

      - name: Run Black (Check)
        run: black --check backend tests start_server.py

      - name: Run Isort (Check)
        run: isort --check-only backend tests start_server.py

      - name: Run Ruff (Lint)
        run: ruff check backend/ tests/

      - name: Run Mypy (Type Check)
        run: mypy backend/ --ignore-missing-imports

  # 2. Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Security Tools
        run: pip install bandit safety pip-audit

      - name: Run Bandit (SAST)
        run: bandit -r backend/ -f json -o bandit-report.json
      
      - name: Check Dependencies (Safety)
        run: pip-audit --fix --dry-run

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json

  # 3. Automated Testing
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [quality]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
          MYSQL_ROOT_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Cleanup to free disk space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/local/share/boost /usr/share/dotnet /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -r requirements-runtime.txt
          pip install -r requirements-ml.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock httpx

      - name: Install Playwright Browsers
        run: |
          python -m pip install playwright
          python -m playwright install --with-deps

      - name: Wait for MySQL to be ready
        run: |
          timeout=60
          counter=0
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u test -ptest --silent; do
            if [ $counter -ge $timeout ]; then
              echo "MySQL failed to start within $timeout seconds"
              docker ps -a || true
              docker logs ${{ job.services.mysql.id }} || true
              exit 1
            fi
            echo "Waiting for MySQL..."
            sleep 1
            counter=$((counter+1))
          done
          echo "MySQL is up!"

      - name: Start backend server
        run: |
          # Start the backend server in the background
          uvicorn backend.server:app --host 0.0.0.0 --port 8000 &
          echo "Server started in background"

      - name: Wait for backend to be ready
        run: |
          # Simple wait loop to ensure server is up
          timeout=30
          counter=0
          until curl -s http://localhost:8000/docs > /dev/null; do
            if [ $counter -ge $timeout ]; then
              echo "Backend failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for backend..."
            sleep 1
            counter=$((counter+1))
          done
          echo "Backend is up!"

      - name: Run Tests
        env:
          ENVIRONMENT: test
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: test
          DB_PASSWORD: test
          DB_NAME: test
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET: test-jwt-secret-for-ci
          AUTO_CREATE_DB: "false"
        run: |
          pytest tests/ -v --cov=backend --cov-report=xml --cov-report=term

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
        if: matrix.python-version == '3.11'

  # 4. Build & Docker Test
  build:
    name: Build & Docker
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image
        run: docker build -t webshield:latest .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'webshield:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      
      - name: Test Container Health
        run: |
          docker run -d -p 8000:8000 \
            -e ENVIRONMENT=test \
            -e SECRET_KEY=build-test \
            -e JWT_SECRET=build-test \
            -e DB_HOST=localhost \
            -e DB_USER=test \
            -e DB_PASSWORD=test \
            -e DB_NAME=test \
            --name webshield-test \
            webshield:latest
          
          # Wait for container startup
          echo "Waiting for container start..."
          sleep 10
          
          # Simple connectivity check
          docker logs webshield-test
          curl -v http://localhost:8000/health || echo "Health check curl failed (expected if DB missing)"
          
          docker stop webshield-test

