<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShield - Register</title>

    <style>
        :root {
            --background: 220 25% 3%;
            --foreground: 220 25% 98%;
            --card: 220 25% 5%;
            --border: 220 25% 15%;
            --primary: 210 100% 60%;
            --accent: 160 84% 45%;
            --muted: 220 25% 12%;
            --muted-foreground: 220 25% 70%;
            --ring: 210 100% 60%;
            --radius: 0.75rem;
            --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(250 100% 60%));
            --gradient-card: linear-gradient(135deg, hsl(var(--card)) 0%, hsl(217.2 32.6% 20%) 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }

        /* Header (copied to match index.html layout) */
        .header { border-bottom: 1px solid hsl(var(--border) / 0.5); background-color: hsl(var(--card) / 0.5); backdrop-filter: blur(8px); }
        .header-content { height: 64px; display: flex; align-items: center; justify-content: space-between; }
        .logo { display: flex; align-items: center; gap: 0.75rem; }
        .logo-icon { width: 32px; height: 32px; background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--accent))); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .logo-text { font-size: 1.5rem; font-weight: bold; background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--accent))); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .nav { display: none; gap: 2rem; }
        @media (min-width: 768px) { .nav { display: flex; } }
        .nav a { color: hsl(var(--muted-foreground)); text-decoration: none; font-size: 0.875rem; transition: color 0.3s; }
        .nav a:hover { color: hsl(var(--primary)); }
        .header-buttons { display: flex; align-items: center; gap: 0.75rem; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 600; text-decoration: none; border: none; cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-ghost { background: transparent; color: hsl(var(--foreground)); border: 1px solid transparent; }
        .btn-ghost:hover { background: hsl(var(--muted) / 0.5); border-color: hsl(var(--border)); }
        .btn-primary { background: var(--gradient-primary); color: white; box-shadow: 0 4px 14px 0 hsl(var(--primary) / 0.25); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px 0 hsl(var(--primary) / 0.4); }

        /* Main content */
        .main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem 0; }
        .register-card { background: var(--gradient-card); border: 1px solid hsl(var(--border)); border-radius: var(--radius); padding: 2rem; width: 100%; max-width: 400px; box-shadow: 0 10px 30px -10px hsl(var(--primary) / 0.3); }
        .register-header { text-align: center; margin-bottom: 2rem; }
        .register-title { font-size: 2rem; font-weight: 700; background: var(--gradient-primary); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem; }
        .register-subtitle { color: hsl(var(--muted-foreground)); font-size: 0.875rem; }

        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: hsl(var(--foreground)); }
        .form-input { width: 100%; padding: 0.75rem; background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); color: hsl(var(--foreground)); font-size: 0.875rem; transition: all 0.3s; }
        .form-input:focus { outline: none; border-color: hsl(var(--primary)); box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2); }
        .form-input::placeholder { color: hsl(var(--muted-foreground)); }
        .btn-full { width: 100%; padding: 0.75rem; font-size: 1rem; margin-bottom: 1rem; }

        .checkbox-group { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1.5rem; }
        .checkbox { width: 1rem; height: 1rem; accent-color: hsl(var(--primary)); }
        .checkbox-label { font-size: 0.875rem; color: hsl(var(--muted-foreground)); }
        .checkbox-label a { color: hsl(var(--primary)); text-decoration: none; }
        .checkbox-label a:hover { text-decoration: underline; }

        .divider { display: flex; align-items: center; margin: 1.5rem 0; color: hsl(var(--muted-foreground)); font-size: 0.875rem; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: hsl(var(--border)); }
        .divider span { padding: 0 1rem; }
        .register-footer { text-align: center; color: hsl(var(--muted-foreground)); font-size: 0.875rem; }
        .register-footer a { color: hsl(var(--primary)); text-decoration: none; }
        .register-footer a:hover { text-decoration: underline; }

        /* Google button */
        .btn-google { background: #ffffff; color: #1f2937; border: 1px solid hsl(var(--border)); }
        .btn-google:hover { background: #f8fafc; }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content { height: 56px; padding: 0 0.5rem; }
            .nav { display: none; }
            .register-card { margin: 1rem; padding: 1.5rem; max-width: 100%; border-radius: 1rem; }
            .register-title { font-size: 1.75rem; }
            .form-input, .btn-full { height: 3rem; font-size: 1rem; }
        }
        @media (max-width: 480px) {
            .register-card { margin: 0.5rem; padding: 1.25rem; }
            .register-title { font-size: 1.5rem; }
            .form-input, .btn-full { height: 2.75rem; font-size: 0.9rem; }
        }

        /* Mobile Navigation */
        @media (max-width: 767px) {
            .nav {
                position: fixed;
                top: 56px;
                left: 0;
                right: 0;
                background: hsl(var(--card));
                border-bottom: 1px solid hsl(var(--border));
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                z-index: 1000;
                transform: translateY(-100%);
                transition: transform 0.3s ease;
            }
            
            .nav.active {
                transform: translateY(0);
            }
            
            .nav a {
                color: hsl(var(--foreground));
                text-decoration: none;
                font-size: 0.875rem;
                padding: 0.5rem 0;
                border-bottom: 1px solid hsl(var(--border) / 0.3);
                transition: color 0.3s;
            }
            
            .nav a:hover {
                color: hsl(var(--primary));
            }
            
            .nav a:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo" style="text-decoration:none;">
                    <div class="logo-icon">üõ°Ô∏è</div>
                    <span class="logo-text">WebShield</span>
                </a>
                
                <nav class="nav" id="mobile-nav">
                    <a href="index.html">Home</a>
                    <a href="features.html">Features</a>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="how-to-install.html">Extension</a>
                    <a href="about.html">About</a>
                </nav>

                <div class="header-buttons">
                    <a href="login.html" class="btn btn-ghost">Login</a>
                    <a href="register.html" class="btn btn-primary">Get Started</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="register-card">
            <div class="register-header">
                <h1 class="register-title">Join WebShield</h1>
                <p class="register-subtitle">Create your account for enhanced web security</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" class="checkbox" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <div class="divider"><span>or</span></div>

            <button class="btn btn-google btn-full">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.35 11.1H12v2.9h5.3c-.23 1.48-1.6 4.33-5.3 4.33-3.19 0-5.8-2.63-5.8-5.88s2.61-5.88 5.8-5.88c1.81 0 3.03.77 3.73 1.43l2.55-2.46C16.86 3.76 14.65 2.8 12 2.8 6.92 2.8 2.8 6.92 2.8 12s4.12 9.2 9.2 9.2c5.31 0 8.8-3.73 8.8-9 0-.6-.07-1.02-.15-1.5Z" fill="#4285F4"/>
                </svg>
                Continue with Google
            </button>

            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu functionality
        function setupMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileNav = document.getElementById('mobile-nav');
            
            if (mobileMenuBtn && mobileNav) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileNav.classList.toggle('active');
                });
                
                // Close mobile menu when clicking on a link
                const navLinks = mobileNav.querySelectorAll('a');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileNav.classList.remove('active');
                    });
                });
                
                // Close mobile menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!mobileMenuBtn.contains(e.target) && !mobileNav.contains(e.target)) {
                        mobileNav.classList.remove('active');
                    }
                });
            }
        }

        // Mobile menu toggle (kept minimal for register page)
        document.addEventListener('DOMContentLoaded', function() {
            setupMobileMenu();
            const registerForm = document.querySelector('form');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const terms = document.getElementById('terms').checked;
                
                // Validate password match
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Validate terms acceptance
                if (!terms) {
                    alert('Please accept the Terms of Service and Privacy Policy.');
                    return;
                }
                
                try {
                    console.log('üìù Registration attempt for:', email);
                    
                    const response = await fetch(`${window.API_BASE_URL}/api/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            full_name: name,
                            email: email,
                            password: password
                        })
                    });
                    
                    console.log('üì° Registration response status:', response.status);
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('‚úÖ Registration successful:', result);
                        
                        // Show success message on login page
                        const flashMessage = result.message || 'Registered successfully! Please sign in.';
                        console.log('üí¨ Setting flash message:', flashMessage);
                        sessionStorage.setItem('flashMessage', flashMessage);
                        
                        // Redirect to login page
                        console.log('üîÑ Redirecting to login page...');
                        window.location.href = 'login.html';
                    } else {
                        const error = await response.json();
                        console.error('‚ùå Registration failed:', error);
                        alert(error.detail || 'Registration failed. Please try again.');
                    }
                } catch (error) {
                    console.error('‚ùå Registration error:', error);
                    alert('Registration failed. Please try again.');
                }
            });
        });
    </script>
    <script src="config.js"></script>
</body>
</html>
