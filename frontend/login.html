    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Google Sign-In configuration
        let googleClientId = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com';

        // Load Google Client ID from backend
        async function loadGoogleConfig() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/api/auth/google/config`);
                if (response.ok) {
                    const config = await response.json();
                    if (config.client_id && config.client_id !== 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com') {
                        googleClientId = config.client_id;
                    }
                }
            } catch (err) {
                console.log('Failed to load Google config, using default');
            }
        }

        // Helper: Decode base64url to base64 then atob (JWT safe)
        function base64UrlDecode(str) {
            const base64 = str.replace(/-/g, '+').replace(/_/g, '/');
            const padding = '='.repeat((4 - base64.length % 4) % 4);
            return atob(base64 + padding);
        }

        // Handle Google Sign-In response
        async function handleGoogleSignIn(response) {
            try {
                const idToken = response.credential;

                // Decode JWT to get user info (using base64url-safe decoder)
                const payload = JSON.parse(base64UrlDecode(idToken.split('.')[1]));
                const email = payload.email;
                const name = payload.name;
                const picture = payload.picture;

                // Non-PII logging only
                if (window.location.hostname === 'localhost' || window.DEBUG) {
                    console.log('üîê Google Sign-In succeeded');
                }

                // Send to backend
                const apiResponse = await fetch(`${window.API_BASE_URL}/api/auth/google/callback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id_token: idToken,
                        email: email,
                        name: name,
                        picture: picture
                    }),
                    credentials: 'include'  // Send/receive cookies
                });

                if (apiResponse.ok) {
                    const userData = await apiResponse.json();
                    console.log('‚úÖ Google login successful');

                    // Store only non-sensitive user info (NOT tokens)
                    sessionStorage.setItem('userLoggedIn', 'true');
                    sessionStorage.setItem('userEmail', email);
                    sessionStorage.setItem('userName', name);
                    sessionStorage.setItem('authProvider', 'google');
                    // Tokens are now in httpOnly cookies - do NOT store in localStorage

                    // Show success and redirect
                    const successMsg = document.getElementById('success-message');
                    successMsg.textContent = 'Login successful via Google! Redirecting...';
                    successMsg.style.display = 'block';

                    setTimeout(() => {
                        window.location.replace('dashboard.html');
                    }, 1000);
                } else {
                    const error = await apiResponse.json();
                    console.error('‚ùå Google login failed:', error.detail || 'Unknown error');
                    const errorMsg = document.getElementById('error-message');
                    errorMsg.textContent = error.detail || 'Google login failed. Please try again.';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error('‚ùå Google Sign-In error:', err);
                const errorMsg = document.getElementById('error-message');
                errorMsg.textContent = 'Google Sign-In failed. Please try again.';
                errorMsg.style.display = 'block';
            }
        }

        // Wait for Google library with timeout and retry
        async function waitForGoogleLibrary(maxWaitMs = 10000, intervalMs = 100) {
            const startTime = Date.now();
            while (Date.now() - startTime < maxWaitMs) {
                if (window.google && window.google.accounts) {
                    return true;
                }
                await new Promise(r => setTimeout(r, intervalMs));
            }
            return false;
        }

        // Initialize Google Sign-In
        async function initGoogleSignIn() {
            await loadGoogleConfig();

            // Check if Google Sign-In is configured
            if (!googleClientId || googleClientId.includes('YOUR_GOOGLE_CLIENT_ID')) {
                console.log('Google Sign-In not configured - showing notice');
                const googleBtn = document.querySelector('.btn-google');
                if (googleBtn) {
                    googleBtn.style.opacity = '0.5';
                    googleBtn.style.pointerEvents = 'none';
                    googleBtn.title = 'Google Sign-In is not configured. Please use email/password login.';
                }
                const divider = document.querySelector('.divider');
                if (divider) {
                    divider.style.display = 'none';
                }
                return;
            }

            // Wait for Google library to load
            const loaded = await waitForGoogleLibrary();
            if (!loaded) {
                console.error('Google Identity Services library failed to load');
                const googleBtn = document.getElementById('google-signin-btn');
                if (googleBtn) {
                    googleBtn.innerHTML = '<span style="color: #ef4444;">Google Sign-In unavailable</span>';
                    googleBtn.style.pointerEvents = 'none';
                }
                return;
            }

            // Hide the manual button container since we'll render the Google button
            const manualBtn = document.querySelector('#google-signin-btn > button');
            if (manualBtn) {
                manualBtn.style.display = 'none';
            }

            // Initialize Google Identity Services
            window.google.accounts.id.initialize({
                client_id: googleClientId,
                callback: handleGoogleSignIn,
                auto_select: false,
                cancel_on_tap_outside: true
            });

            // Render Google Sign-In button
            const googleBtn = document.getElementById('google-signin-btn');
            if (googleBtn) {
                // Get actual width of container for proper button sizing
                const containerWidth = googleBtn.parentElement?.clientWidth || 300;
                window.google.accounts.id.renderButton(googleBtn, {
                    theme: 'outline',
                    size: 'large',
                    width: Math.max(200, Math.min(containerWidth, 400)),
                    text: 'continue_with'
                });
            }
        }

        // Run initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGoogleSignIn);
        } else {
            initGoogleSignIn();
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Flash message from successful registration
            const flash = sessionStorage.getItem('flashMessage');
            if (flash) {
                const el = document.getElementById('flash');
                if (el) { el.textContent = flash; el.style.display = 'block'; }
                sessionStorage.removeItem('flashMessage');
            }

            // Mobile menu functionality
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileNav = document.getElementById('mobile-nav');

            if (mobileMenuBtn && mobileNav) {
                mobileMenuBtn.addEventListener('click', function () {
                    mobileNav.classList.toggle('active');
                });
            }
            const loginForm = document.querySelector('form');
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoading = loginBtn.querySelector('.btn-loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function setLoading(loading) {
                if (loading) {
                    loginBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'flex';
                    loginBtn.style.opacity = '0.8';
                } else {
                    loginBtn.disabled = false;
                    btnText.style.display = 'block';
                    btnLoading.style.display = 'none';
                    loginBtn.style.opacity = '1';
                }
            }

            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Basic validation
                if (!email || !password) {
                    showError('Please fill in all fields.');
                    return;
                }

                if (!email.includes('@') || !email.includes('.')) {
                    showError('Please enter a valid email address.');
                    return;
                }

                setLoading(true);
                console.log('üîê Login attempt for:', email);

                try {
                    const response = await fetch(`${window.API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    console.log('üì° Login response status:', response.status);

                    if (response.ok) {
                        const userData = await response.json();
                        console.log('‚úÖ Login successful, user data:', userData);

                        showSuccess('Login successful! Redirecting to dashboard...');

                        // Store user data in localStorage
                        localStorage.setItem('userLoggedIn', 'true');
                        localStorage.setItem('userEmail', email);
                        localStorage.setItem('userName', userData.name || email.split('@')[0]);

                        // Store tokens for authenticated API calls
                        if (userData.access_token) {
                            localStorage.setItem('accessToken', userData.access_token);
                        }
                        if (userData.refresh_token) {
                            localStorage.setItem('refreshToken', userData.refresh_token);
                        }

                        console.log('üíæ Stored in localStorage:', {
                            userLoggedIn: localStorage.getItem('userLoggedIn'),
                            userEmail: localStorage.getItem('userEmail'),
                            userName: localStorage.getItem('userName'),
                            hasAccessToken: !!localStorage.getItem('accessToken'),
                            hasRefreshToken: !!localStorage.getItem('refreshToken')
                        });

                        // Redirect after a short delay to show success message
                        setTimeout(() => {
                            console.log('üîÑ Redirecting to dashboard...');
                            // Use replace instead of href for cleaner navigation
                            window.location.replace('dashboard.html');
                        }, 800);
                    } else {
                        const error = await response.json();
                        console.error('‚ùå Login failed:', error);
                        showError(error.detail || 'Invalid email or password. Please try again.');
                    }
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    showError('Connection error. Please check your internet connection and try again.');
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
